<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/pop-up-window.css">

    <title>Document</title>
</head>

<body>
    <div class="password-window mt-5 mx-auto" style="display: block;">
        <div class="input-data col-md-12 row">
            <div class="input-block col-md-6 mt-4">
                <div class="col">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <div class="modify-title font-weight-bold">修改密碼
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 ml-2 d-flex mt-4">
                            <input type="text" class="input font-weight-normal mt-1" placeholder="請輸入舊密碼">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 ml-2 d-flex mt-3">
                            <input type="text" class="input font-weight-normal" placeholder="新密碼">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 ml-2 d-flex mt-3">
                            <input type="text" class="input font-weight-normal" placeholder="新密碼再確認">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 d-flex justify-content-center mt-4">
                            <button type="button" class="modify-btn mt-1">確認修改</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 p-0">
                <div class="col">
                    <div class="row">
                        <div class="col-12 pr-0 d-flex justify-content-end">
                            <button class="delete-btn p-0">X</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col-12 ml-2 d-flex justify-content-center">
                            <div class="safe-validate font-weight-bold">個人資料安全驗證
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 ml-2 mt-4 d-flex justify-content-center">
                            <div class="safe-validate mt-1">為了保障您的資料安全</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 ml-2 mt-2 d-flex justify-content-center">
                            <div class="safe-validate mt-1">必須再次輸入密碼驗證</div>
                        </div>
                    </div>

                    <div class="col-12 d-flex pr-0 ml-5 justify-content-end">
                        <img class="lock-img" src="/img/padlock.svg" alt="padlock">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    
</body>

</html>
