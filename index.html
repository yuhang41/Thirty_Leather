<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- swiper css -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <nav></nav>
    <main>
        <!-- 輪播圖 -->
        <div class="swiper">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image: url(img/banner.jpg);"></div>
                    <div class="swiper-slide" style="background-color: rgb(128,128,128);"></div>
                    <div class="swiper-slide" style="background-color: rgb(169,169,169);"></div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <!-- 聯絡客服 -->
        <div class="chatbot">
            <div class="chat-icon d-flex">
                <img src="img/chat-icon.png" alt="">
            </div>
            <div class="chatbox">
                <div class="chat-option">
                    <img src="img/emoji.png" alt="">
                    <div class="option">
                        <div class="more d-flex">
                            <div class="dot"></div>
                        </div>
                        <div class="close">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="chat-discript">
                    <p>與三十革手工真皮鞋客服聯絡</p>
                    <p>平均回覆時間 : 一小時內</p>
                    <p>線上客服時間 : 每週一至日下午14:00至晚間20:00</p>
                </div>
                <div class="chat-button">
                    <div class="fb-button">
                        <div class="fb-icon">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <p>到Messenger與我們聯繫</p>
                    </div>
                    <div class="line-button">
                        <div class="line-icon">
                            <span>LINE</span>
                        </div>
                        <p>到LINE與我們聯繫</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 品牌理念 -->
        <div class="we-story">
            <div class="float">
                <div class="scissors">
                    <img src="img/scissors.svg" alt="">
                </div>
                <img src="img/story-img.jpg" alt="">
                <div class="story-discript">
                    <div class="subtitle">WE STORY .</div>
                    <div class="title">
                        分享自己喜歡的生活質感<br>
                        遇見眼光相似的妳(你)我.
                    </div>
                    <div class="content">
                        <div class="preamble">
                            三十革 因鞋而生<br>
                            抱著分享好鞋的初衷<br>
                            柔和老傳統的注入新創意<br>
                            傳承志鞋一甲子師傅的精湛工藝
                        </div>
                        <div class="main-body">
                            融入新世代的創新與設計於鞋子中<br>
                            激盪出新時代x舊工藝的時尚鞋履<br>
                            延續台灣 鞋業王國 的美譽
                        </div>
                        <div class="ending">
                            手作每一雙舒適、經典的鞋履與大家分享
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <!-- 製鞋文章 -->
        <div class="shoemaking"></div>

        
    </main>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <!-- swiper js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
